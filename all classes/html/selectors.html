<html>
<head>
<title>selectors</title>
<style>
p
{
text-align: center;
color: blue;
}
#para{
text-align:center;
color:red;
}
.para2{
text-align:center;
color:green;
}
*{
background-color:yellow;
}
h2,h3 {
text-align:center;
color:grey;
}

</style>
</head>
<body>
<h1>element selector</h1>
<p>this is element selector</p>
<h2>id selector</h2>
<p id="para">this is id selector</p>
<h3>class selector</h3>
<p class="para1">this is class selector</p>
<h4>universal selector</h4>
<p universal selector="*">this applie to whole window</p>
<p group selector="h2,h3"> this is applie to all those 2 </p>

</body>
</html>
